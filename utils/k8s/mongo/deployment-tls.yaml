apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mongo
    tier: db
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      tier: db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mongo
        tier: db
    spec:
      containers:
      - image: mongo:5
        ports:
          - containerPort: 27017
        name: mongo
        args: ["--dbpath","/data/db"]
        volumeMounts:
        - name: "mongo-data-dir"
          mountPath: "/data/db"
      volumes:
      - name: "mongo-data-dir"
        persistentVolumeClaim:
          claimName: "mongo-storage"
          readOnly: false
